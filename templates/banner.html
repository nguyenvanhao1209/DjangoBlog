<style>
  .overlay-image::after {
    content: "";
    display: block;
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 33.33%;  /* 1/3 the height */
    background-color: black;
    z-index: 2;
    opacity: 0.5;
}
.custom-control {
    width: 50px;  /* Adjust as needed */
    height: 50px;  /* Adjust as needed */
    position: absolute;
    top: 50%;  /* Adjust as needed */
    transform: translateY(-50%);  /* Adjust as needed */
    background-color: rgba(0, 0, 0, 0.5);  /* Adjust the color and opacity as needed */
    border-radius: 30px;
}
.custom-icon  {
    position: absolute;
    top: 30%;  /* Adjust as needed */
    left: 30%;
}
.custom-prev {
    left: 50px;
}

.custom-next {
    right: 50px;
}
</style>
<div id="carousel2" class="carousel slide container-fluid w-100 p-5" data-ride="carousel">
  <div class="carousel-inner">

    {% for blog in blogs|slice:"8" %}
    <div class="carousel-item {% if forloop.first %}active{% endif %} overlay-image">
        <img class="d-block w-100" style="height: 500px; object-fit: cover;" src="{{blog.banner.url}}" alt="">
        <div class="carousel-caption opacity-75">
          <div class="h3 text-left font-weight-bold text-uppercase text-light">{{blog.category}}</div>
          <a class="h2 text-left font-weight-bold text-uppercase text-light" href="{% url 'blog_details' blog.slug %}"><h4>{{blog.title}}</h4></a>
          <ul class="d-flex">
            <li><a class="text-light mr-3" href="#">{{blog.user.username}}</a></li>
            <li><a class="text-light mr-3" href="#">{{blog.created_date}}</a></li>
            <li><a class="text-light mr-3" href="#">{{blog.blog_comments.all.count}} Comments</a></li>
          </ul>
        </div>
    </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev custom-control custom-prev" href="#carousel2" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon custom-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next custom-control custom-next" href="#carousel2" role="button" data-slide="next">
    <span class="carousel-control-next-icon custom-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
